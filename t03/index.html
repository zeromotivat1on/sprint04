<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Slideshow</title>
    <meta name="description" content="t03. Slideshow">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <h1>Slideshow</h1>
        <div class="main">
            <div class="left box">
                <button class="button black display-left" id="left_button" onclick="showPic(-1)">&#10094;</button>
            </div>
            <div class="center">
                <img class="slide" src="https://upload.wikimedia.org/wikipedia/ru/4/4d/Wojak.png">
                <img class="slide" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCfxQiHmTa6HkwsNPETkxCcRrQKUTG2MezvA&usqp=CAU">
                <img class="slide" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNUG-jW3Hag_SjGu4n4d0v9jRhcoQ6cFmNgw&usqp=CAU">

            </div>
            <div class="right box">
                <button class="button black display-right" id="right_button" onclick="showPic(1)">&#10095;</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </main>
</body>

</html>
